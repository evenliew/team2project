<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="" method="post">
			<table class="table table-bordered" style="margin-top: 20px;">
				<tr>
					<td>事项名称：</td>
					<td><input type="text" name="sx_name" /></td>
				</tr>
				<tr>
					<td>督办项目：</td>
					<td>
						<select name="sx_type">
						  <option value="volvo">123</option>
						  <option value="saab">456</option>
						  <option value="opel">789</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>区县：</td>
					<td>
						<select name="county">
						  <option value="volvo">朝阳区</option>
						  <option value="saab">东城区</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>行业：</td>
					<td>
						<select name="industry">
						  <option value="volvo">房地产</option>
						  <option value="opel">公园建设</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>事项发起人：</td>
					<td><input type="text" value="登录用户" name="sx_founder" /></td>
				</tr>
				<tr>
					<td>需审核领导：</td>
					<td><input type="text" value="登录用户领导" name="login_leader" /></td>
				</tr>
				<tr>
					<td>接收单位</td>
					<td>
						<select name="dw_name">
						  <option value="volvo">123</option>
						  <option value="saab">456</option>
						  <option value="opel">789</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>接收单位负责人</td>
					<td><input type="text" value="接收单位领导" name="sector_leader" /></td>
				</tr>
				<tr>
					<td>紧急程度：</td>
					<td>
						<select name="urgency">
						  <option value="volvo">红灯</option>
						  <option value="saab">绿灯</option>
						  <option value="opel">黄灯</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>内容：</td>
					<td><input type="text" name="content" /></td>
				</tr>
				<tr>
					<td>备注：</td>
					<td><input type="text" name="sx_remark" /></td>
				</tr>
			</table>
			<input type="submit" value="发布" />
		</form>
	</body>
</html>
