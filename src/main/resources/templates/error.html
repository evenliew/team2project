<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 <style type="text/css">
 #errorMsg{
	width: 800px;
	height: 450px;
	border: 0px solid green;
	text-align:center;
	position:absolute;
    top:70%;
    left:50%;
    margin:-225px 0 0 -400px; 
}
html, body {
	height: 100%;
	overflow: hidden;
}

body {
 background: url('../../img/content.png') no-repeat;
	overflow: hidden;
	height: 100%;
	width: 100%;
	-moz-background-size: 100% 100%;
	background-size: 100% 100%; 
}

 </style>

</head>
<body >
  <div id="errorMsg" >
  <h1 th:if="${not #strings.isEmpty(msg)} " style="color:white;">错误信息：[[${msg}]]</h1>
  <h1 th:if="${ #strings.isEmpty(msg)} " style="color:white;">错误信息：找不到该页面或者页面出错，请稍后再试</h1>
  </div>
</body>

</html>
