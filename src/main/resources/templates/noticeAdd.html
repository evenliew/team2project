<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
<title>添加通知公告</title>
<style type="text/css">
.inputText {
	width: 830px !important;
}

.rowDiv {
	margin-bottom: 15px;
}

.form-lavel {
	width: 80px;
	text-align: right;
}
</style>
</head>
<body>
	<div class="container" style="width: 100%; padding: 25px 15px;">
		<div class="row clearfix">
			<div class="col-md-12 column"
				style="padding: 20px; padding-top: 0px;">
				<form th:action="@{/planadds}" method="post" id="noticeForm"
					enctype="multipart/form-data" role="form" class="form-horizontal"
					style="margin-bottom: 10px;">
					<div class="row rowDiv">
						<div class="col-sm-12">
							<div class="form-group">
								<label class="col-sm-1 control-label" for="content"
									style="padding-top: 0px;">内容：<span style="color: red;">*</span></label>
								<div class="col-sm-11">
									<textarea class="form-control" id="content" name="plan_content"
										rows="10" style="resize: none;"></textarea>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="disabledTextInput" class="col-sm-2 control-label">领导
						</label>
						<div class="col-sm-10">
							<select name="pb.plan_founder_id" class="form-control">
								<option th:each="pb:${pb.beanList}" th:value="${pb.plan_founder_id.user_id}">
									[[${pb.plan_founder_id.user_name}]]
								<option />
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword" class="col-sm-2 control-label">工作事项</label>
						<div class="col-sm-10">
							<select name="pb.plan_sx_id" class="form-control">
								<option th:each="pb:${pb.beanList}" th:value="${pb.plan_sx_id.sx_id}">
									[[${pb.plan_sx_id.sx_name}]]
								<option />
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="disabledTextInput" class="col-sm-2 control-label">单位
						</label>
						<div class="col-sm-10">
							<select name="pb.plan_office_id" class="form-control">
								<option th:each="pb:${pb.beanList}" th:value="${pb.plan_office_id.office_id}">
									[[${pb.plan_office_id.office_name}]]
								<option />
							</select>
						</div>
					</div>
						<div class="form-group" style="float:left;">
							<label for="disabledSelect" class="col-sm-2 control-label">
							</label>
							<div class="col-sm-10">
							<span>发布时间</span>
								<input type="date" name="plan_time"/>
							</div>
						</div>
						<div class="form-group" style="float:left;
							padding:1px;color:#6be9ff;background:rgba(0,0,0,0);">
							<label for="disabledSelect" class="col-sm-2 control-label">
							</label>
							<div class="col-sm-10">
							<span>开始时间</span>
								<input type="date" name="plan_start_time"/>
							</div>
						</div>
						<div class="form-group" style="float:left;">
							<label for="disabledSelect" class="col-sm-2 control-label">
							</label>
							<div class="col-sm-10">
							<span>结束时间</span>
								<input type="date" name="plan_end_time"/>
							</div>
						</div>
						<button type="submit" class="btn btn-primary btn" >提交</button>
				</form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../js/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/notice.js"></script>
</html>
